            position: fixed;
            background-color: #333;
            color: #fff;

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;

            left: 0;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
